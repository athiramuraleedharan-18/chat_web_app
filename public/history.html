<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="history-container">
        <h2>Chat History</h2>
        <div id="history-content"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/get-chat-history'); // Adjust the API endpoint as needed
                const messages = await response.json();
                const historyContent = document.getElementById('history-content');

                if (messages.length > 0) {
                    messages.forEach(message => {
                        const entry = document.createElement('div');
                        entry.classList.add('history-entry');
                        entry.innerHTML = `
                            <div class="message">${message.sender}: ${message.content}</div>
                            <div class="response">${message.timestamp}</div>
                        `;
                        historyContent.appendChild(entry);
                    });
                } else {
                    historyContent.innerHTML = '<p>No messages found.</p>';
                }
            } catch (error) {
                console.error('Error fetching chat history:', error);
                const historyContent = document.getElementById('history-content');
                historyContent.innerHTML = '<p>Error loading messages.</p>';
            }
        });
    </script>
</body>
</html>
